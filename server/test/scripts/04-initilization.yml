id: initialization
name: Initialization
priority: 4
description: >
  **Description:** Review logs from the high availability cloud environment initializing to learn about how Mattermost is deployed.  

  **Audience:** Network Administration, InfoSec         **Length:** 2 minutes
channel:
  id: initialization
  name: Initialization
  description: >
    Event logs from the initialization of the demo system. [Learn more about deploying Mattermost](https://docs.mattermost.com/deployment/deployment.html)
users:
